<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lp-efl-3d</title>
    <h1>Desafio 03</h1>
</head>
<body>
    <!-- T1 Crea una función que calcule el índice de masa corporal (IMC) 
     de una persona a partir de su altura en metros y peso en kilogramos, que se recibirán como parámetros. -->
    <button onclick="ingresarCalcularIMC()" class="button">Masa Corporal</button>
     <!-- T2 Crea una función que calcule el valor del factorial de un número pasado como parámetro.-->
    <button onclick="valorFactorial()" class="button">Valor Factorial</button>
    <!-- T3 Crea una función que convierta un valor en dólares, pasado como parámetro, 
     y devuelva el valor equivalente en reales. Para esto, considera la cotización del dólar igual a R$4,80.-->
    <button onclick="valorTipoCambio()" class="button">Tipo de cambio</button>
    <!-- T4.Crea una función que muestre en pantalla el área y el perímetro de una sala rectangular,
     utilizando la altura y la anchura que se proporcionarán como parámetros. -->
    <button onclick="ingresarLargoAncho()" class="button">Area y Perimetro de Sala Rectangular</button>
    <!-- T5.Crea una función que muestre en pantalla el área y el perímetro de una sala circular,
      utilizando su radio que se proporcionará como parámetro. Considera Pi = 3,14. -->
    <button onclick="ingresarRadio()" class="button">Area y Perimetro de Sala Cicular</button>
    <!-- 6.Crea una función que muestre en pantalla la tabla de multiplicar de un número dado como parámetro. -->
    <button onclick="ingresarValorTabla()" class="button">Tabla multiplicar</button>

    <script src="app.js"></script>
</body>
</html>
